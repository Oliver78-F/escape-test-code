<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div id="bg"></div>

<form>
  <div class="form-field">
    <input type="email" placeholder="Email / Username" required/>
  </div>
  
  <div class="form-field">
    <input type="password" placeholder="Password" required/>                         </div>
  
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>

    <style>
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ccc;
        }
        .row {
            margin-bottom: 10px;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Entrez le code :</h2>
        <div id="codeDisplay"></div>
        <div id="buttons">
            <div class="row">
                <div class="button" onclick="addNumber(1)">1</div>
                <div class="button" onclick="addNumber(2)">2</div>
                <div class="button" onclick="addNumber(3)">3</div>
            </div>
            <div class="row">
                <div class="button" onclick="addNumber(4)">4</div>
                <div class="button" onclick="addNumber(5)">5</div>
                <div class="button" onclick="addNumber(6)">6</div>
            </div>
            <div class="row">
                <div class="button" onclick="addNumber(7)">7</div>
                <div class="button" onclick="addNumber(8)">8</div>
                <div class="button" onclick="addNumber(9)">9</div>
            </div>
            <div class="row">
                <div class="button" style="visibility: hidden;"></div>
                <div class="button" onclick="addNumber(0)">0</div>
                <div class="button" style="visibility: hidden;"></div>
            </div>
        </div>
        <div id="message"></div>
    </div>

    <script>
        var code = '';
        var messageDisplay = document.getElementById('message');

        function addNumber(number) {
            if (code.length < 3) {
                if (code.length === 0) {
                    // Effacer le message lors de la saisie du premier chiffre
                    messageDisplay.textContent = '';
                    messageDisplay.classList.remove('success');
                    messageDisplay.classList.remove('error');
                }
                code += number;
                updateCodeDisplay();
                if (code.length === 3) {
                    checkCode();
                }
            }
        }

        function updateCodeDisplay() {
            var codeDisplay = document.getElementById('codeDisplay');
            codeDisplay.textContent = code.replace(/./g, '*');
        }

        function checkCode() {
            if (code === '624') {
                messageDisplay.textContent = 'CAPSULE DÉBLOQUÉE';
                messageDisplay.classList.add('success');
            } else {
                messageDisplay.textContent = 'ESSAIE ENCORE';
                messageDisplay.classList.add('error');
            }
        }
    </script>
</body>
</html>
