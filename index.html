<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digicode</title>
    
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div id="bg"></div>

     <div class="container">
        <h1>Vérification du code d'ouverture de la capsule</h1>
        <form id="codeForm">
            <label for="code">Entrez votre code :</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Vérifier</button>
        </form>
        <div id="message"></div>
       </div>
     <script src="script.js"></script>
    <style>
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ccc;
        }
    </style>
</body>
</html>
